services:
  openai-proxy:
    build: .
    container_name: OpenAI-Proxy
    env_file:
      - .env
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./.config.yml:${PROXY_CONFIG_PATH:-/app/.config.yml}:ro
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: always
